---
layout: default
---

<h1>#{{ page.tag }}</h1>

<div class="section"></div>

{% assign posts = site.tags[page.tag] %}
{% if posts %}
  {% for post in posts %}
    <div class="post-item">
      <a href="{{ post.url | relative_url }}">
        {{ post.date | date: "%Y-%m-%d" }} Â· {{ post.title }}
      </a>
      <div class="post-meta">
        {% if post.type %}<strong>{{ post.type }}</strong>{% endif %}
      </div>
    </div>
  {% endfor %}
{% else %}
  <p>No posts found for this tag.</p>
{% endif %}
