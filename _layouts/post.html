<article class="post-article">

<div class="post-meta">
  {{ page.date | date: "%Y-%m-%d" }}

</div>

<div class="section"></div>

{{ content }}

<div class="section"></div>

{% if page.tags %}
<p>

  {% endfor %}
</p>
{% endif %}

</article>
