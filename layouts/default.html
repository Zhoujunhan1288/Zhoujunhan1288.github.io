<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>
<body>
  <header class="topbar">
    <div class="container topbar-inner">
      <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      <nav class="nav">
        <a href="{{ '/' | relative_url }}" class="{% if page.url == '/' %}active{% endif %}">主页</a>
        <a href="{{ '/log/' | relative_url }}" class="{% if page.url contains '/log' %}active{% endif %}">研究日志</a>
        <a href="{{ '/research/' | relative_url }}" class="{% if page.url contains '/research' %}active{% endif %}">研究成果</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer class="footer">
    <div class="container">
      <div class="muted">
        © {{ "now" | date: "%Y" }} {{ site.title }} · Built with GitHub Pages
      </div>
    </div>
  </footer>
</body>
</html>
